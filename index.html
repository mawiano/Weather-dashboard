<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Weather Dashboard</title>

  <body>
   <header>
    <h1 class="title">Weather Dashboard</h1>
   </header>
   <main class="main-container">
    <div class="col-4">
      <h3>Search for a City:</h3>
      <input class="search-text" type="text">
      <button class="search">Search</button>
    </div>
    
  

   <div class="col-10"  id="results-container">
    <div class="main-card">
        <div class="card-body" id="current-stats">
          <h2 id="city-name">City Name and date</h2>
            <p>Temperature: <span id="temp-main"></span></p>
            <p>Humidity: <span id="humid-main"></span></p>
            <p>Wind Speed: <span id="wind-main"></span></p>
        </div>
    </div>
  </main>



<div class="week-forecast d-flex justify-content-between" id="forecast-row">
  <div class="forecast-box col-2 bg-info">
    <h5 class="future-header">
      <span id="future-date"></span>
      <img id="future-icon" src="" alt="">
    </h5>
    <p class="weather-info">Temp: <span id="temp"></span>°F</p>
    <p class="weather-info">Wind: <span id="wind"></span> MPH</p>
    <p class="weather-info">Humidity: <span id="humid"></span>%</p>
  </div>
